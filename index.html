<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet</title>
  <Link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"></Link>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  

  <div class="form-floating mb-3">
  <form class="form-floating">
    <input type="Name" class="name" id="name" value="Name">
    <label for="floatingInputValue"></label>
  </form>
  </div>

  <div class="form-floating mb-3">
  <form class="form-floating">
    <input type="" class="color" id="color" of Pet value="Color of Pet">
    <label for="floatingInputValue"></label>
  </form>
  </div>

  <div class="form-floating mb-3">
  <form class="form-floating">
    <input type="specialSkill" class="specialSkill" id="specialSkill" Skill value="Special Skill">
    <label for="floatingInputValue"></label>
  </form>
  </div>

  <div class="form-floating mb-3">
  <form class="form-floating">
    <input type="type" class="type" id="type" value="Type: cat, dog, or dino">
    <label for="floatingInputValue"></label>
  </form>
  </div>

  <div class="form-floating mb-3">
  <form class="form-floating">
    <input type="url" class="image" id="image"  value="Image">
    <label for="floatingInputValue"></label>
  </div>

  <button type="submit" class="" id="form-submit">Add Pet</button>
  </form>


<button class="button1" id="cat">Cats</button>
<button class="button2" id="dog">dogs</button>
<button class="button3" id="dino">dinos</button>
<button class="button4" id="all">All</button>

  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
 
  <script src="main.js"></script>
</body>
</html>
